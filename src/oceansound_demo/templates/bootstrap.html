<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" content="Zen of Data">
        <meta name="author" content="Roberto De Almeida">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- Le styles -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="/static/css/docs.css" rel="stylesheet">
        <link href="/static/css/google-code-prettify/prettify.css" rel="stylesheet">

        {% block css %}{% endblock %}

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="/static/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Flask-generated messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
        <div class="alert alert-block alert-error fade in">
            <a class="close" data-dismiss="alert" href="#">Ã—</a>
                    {{ message }}
        </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="http://arnaldorusso.github.com/OceanSound/">OceanSound Demo</a>
                    <div class="nav-collapse collapse">
                        {% block nav %}{% endblock %}
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        {% block main %}{% endblock %}

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        {% block javascript %}{% endblock %}

    </body>
</html>
