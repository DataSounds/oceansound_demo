---

- hosts: webservers
  user: deploy
  sudo: True

  vars:
    app_name: oceansound_demo
    repo_url: https://github.com/luizirber/oceansound_demo.git
    repo_remote: origin
    repo_version: master
    webapps_dir: /srv/webapps
    wsgi_file: wsgi.py
    wsgi_callable: app

    pyhdf_env:
      INCLUDE_DIRS: /usr/include/hdf
      LIBRARY_DIRS: /usr/lib
      NOSZIP: 1

  tasks:
    - name: ensure log directory
      action: file dest=${webapps_dir}/${app_name}/log state=directory

    - name: install hdf4 dev packages
      action: apt pkg=$item state=installed
      with_items:
        - libhdf4-dev

    - name: install pyhdf-0.8.3
      action: pip name=http://ufpr.dl.sourceforge.net/project/pysclint/pyhdf/0.8.3/pyhdf-0.8.3.tar.gz virtualenv=${webapps_dir}/${app_name}/venv virtualenv_site_packages=yes state=present
      environment: ${pyhdf_env}

    - name: deploy code from repository
      action: git repo=$repo_url dest=${webapps_dir}/${app_name}/src remote=$repo_remote version=$repo_version

    - name: install dependencies into virtualenv
      action: pip requirements=${webapps_dir}/${app_name}/src/requirements.txt virtualenv=${webapps_dir}/${app_name}/venv state=present

    - name: install app as module
      action: pip name=${webapps_dir}/${app_name}/src/ virtualenv=${webapps_dir}/${app_name}/venv state=present

    - name: create supervisor program config
      action: template src=templates/supervisor.ini dest=/etc/supervisor/${app_name}.ini
      notify:
        - restart app

    - name: create nginx site config
      action: template src=templates/nginx_site.conf dest=/etc/nginx/sites-available/${app_name}.conf
      notify:
        - restart nginx

    - name: link nginx config
      action: file src=/etc/nginx/sites-available/${app_name}.conf dest=/etc/nginx/sites-enabled/${app_name}.conf state=link

    - name: start app
      action: supervisorctl name=${app_name} state=started

  handlers:
    - name: restart app
      action: supervisorctl name=${app_name} state=restarted

    - name: restart nginx
      action: service name=nginx state=restarted
